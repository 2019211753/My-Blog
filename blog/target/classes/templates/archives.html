            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i> 关于我</a>
            <div class="right m-item item m-mobile-hide">
                <!-- inverted使能把那个小放大镜显示出来-->
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--menu toggle 后续拿到button按钮-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

                        <div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}">9.3</div>

                        <div class="ui orange basic left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
